<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula Online - CCML</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Biblioteca EmailJS para envio de e-mails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo">CCML</div>
        <button class="mobile-menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="matricula.html" style="color: var(--gold);">Matrícula</a></li>
            <li><a href="valores_ccml.html">Valores</a></li>
            <li><a href="painel_professor.html" class="btn-nav">Área do Professor</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="form-box animate-on-scroll fade-up">
            <h1>Ficha de Matrícula</h1>
            <p class="subtitle">Preencha os dados abaixo para agilizar seu atendimento na secretaria.</p>
            
            <!-- Mensagem de Sucesso (Oculta inicialmente) -->
            <div id="successMessage" style="display:none; text-align: center; padding: 20px;">
                <i class="fa-solid fa-circle-check" style="color: var(--gold); font-size: 3rem; margin-bottom: 20px;"></i>
                <h3 style="margin-bottom: 10px;">Matrícula Enviada!</h3>
                <p style="color: #666; margin-bottom: 20px;">Recebemos seus dados com sucesso. Nossa equipe entrará em contato em breve.</p>
                <a href="index.html" class="btn-main">Voltar ao Início</a>
            </div>

            <form id="enrollmentForm" onsubmit="handleEnrollment(event)">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label>Nome Completo do Aluno</label>
                        <input type="text" id="nome" required placeholder="Ex: João Silva">
                    </div>
                    
                    <div class="input-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="nascimento">
                    </div>

                    <!-- Novos Campos para Adolescentes/Menores -->
                    <div class="input-group">
                        <label>Nome do Responsável (se menor)</label>
                        <input type="text" id="responsavel" placeholder="Pai, Mãe ou Tutor">
                    </div>
                    <div class="input-group">
                        <label>Grau de Parentesco</label>
                        <input type="text" id="parentesco" placeholder="Ex: Mãe">
                    </div>

                    <div class="input-group">
                        <label>WhatsApp para Contato</label>
                        <input type="tel" id="whatsapp" required placeholder="(94) 99999-9999" maxlength="15">
                    </div>

                    <div class="input-group full-width">
                        <label>Curso de Interesse</label>
                        <select id="curso" required>
                            <option value="" disabled selected>Selecione um instrumento...</option>
                            <option value="Piano/Teclado">Piano / Teclado</option>
                            <option value="Violão">Violão</option>
                            <option value="Violino">Violino</option>
                            <option value="Bateria">Bateria</option>
                            <option value="Canto/Técnica Vocal">Canto / Técnica Vocal</option>
                            <option value="Saxofone">Saxofone</option>
                            <option value="Musicalização Infantil">Musicalização Infantil</option>
                            <option value="Outro">Outro (Especificar na msg)</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label>Já possui conhecimento musical?</label>
                        <select id="nivel">
                            <option value="Iniciante (Nunca toquei)">Iniciante (Nunca toquei)</option>
                            <option value="Básico (Já toquei um pouco)">Básico (Já toquei um pouco)</option>
                            <option value="Intermediário/Avançado">Intermediário / Avançado</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label>Observações ou Dúvidas (Opcional)</label>
                        <textarea id="obs" rows="3" placeholder="Ex: Tenho disponibilidade apenas pela manhã..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar Matrícula
                </button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Script Principal -->
    <script type="module" src="js/app.js?v=1.0.1"></script>
</body>
</html>
